spring:
  data:
    mongodb:
      database: grayskull-test
      uri: mongodb://admin:password@host.docker.internal:37017/admin?maxLifeTimeMs=3600000&maxIdleTimeMs=600000&maxConnecting=100&readPreference=secondaryPreferred&w=majority

grayskull:
  projects:
    defaultProject:
      id: "default-project"
      kmsKeyId: "test-key"
  crypto:
    keys:
      test-key: "wVXG0jhpwG0DwTMt3sQK57hukC1Uhl/yUuvH9GOP3B4="
  authorization:
    rules:
      - user: admin
        project: "*"
        secret: "*"
        actions:
          - "*"
      - user: user1
        project: "*"
        actions:
          - "*"
      - user: editor
        project: "test-project"
        actions:
          - "CREATE_SECRET"
          - "READ_SECRET_METADATA"
          - "READ_SECRET_VALUE"
          - "ADD_SECRET_VERSION"
          - "DELETE_SECRET"
          - "LIST_SECRETS"
      - user: viewer
        project: "test-project"
        actions:
          - "LIST_SECRETS"
          - "READ_SECRET_METADATA"

audit:
  node-name: localhost
  audit-folder: ${java.io.tmpdir}
  max-audit-lines: 10
  batch-time-seconds: 10
  rotate-time-seconds: 27